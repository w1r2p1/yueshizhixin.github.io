<html>

<body>
<a href="../index.html">索引</a><br>
<div id="app">
    <strong>1.click</strong> <br>
    <button @click="count++">点击了{{count}}次</button>
    <button @click="cl">走方法 @click="cl" eve.target.tagName</button>
    <button @click="xz('asdf')">走方法 @click="xz('asdf')" </button>
    <button @click="xzcl('666',$event)">走方法 @click="xzcl('666',$event)" </button>
    <br><br>
    <strong>2.事件修饰符</strong>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    let vm = new Vue({
        el: '#app',
        data() {
            return {
                count: 0,

            }
        },
        computed: {},
        methods: {
            cl(eve) {
                console.log(eve.target.tagName)
            },
            xz(v){
                console.log(v);
            },
            xzcl(v, eve) {
                console.log(v);
                console.log(eve.type)
            }
        }
    })

</script>
