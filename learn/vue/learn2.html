<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <title>ALM-埃罗芒老兄</title>
    <meta name="keywords" content="埃罗芒老兄,ALM,埃罗芒">
    <meta name="description" content="埃罗芒老兄 个人网站 '沉睡的传说，动摇的事实。真实下的黑暗，废墟上的噩梦。大海的香气，迟来的后悔。'">
</head>
<body>
<div id="app" v-if="seen">
    <span style="font-size: xx-large">VUE学习</span>
    <br>
    <div>
        1.组件模板
        <ol>
            <!-- 创建一个 todo-item 组件的实例 -->
            <!--<todo-item ></todo-item>-->
            <todo-item v-for="item in list" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    // 定义名为 todo-item 的新组件
    Vue.component('todo-item', {
        template: '<li>这是一个{{todo.text}}</li>',
        props: ['todo'],
    });

    let mainDiv = new Vue({
        el: '#app',
        data() {
            return {
                seen:true,
                list: [
                    {id: 0, text: '天路'},
                    {id: 3, text: '歌手'},
                    {id: 5, text: 'li'},

                ],
            }
        },
        methods: {}
    });

</script>
</html>
